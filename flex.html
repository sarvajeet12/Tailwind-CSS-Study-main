<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in Tailwind</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body>
    <!-- flex -->
    <div class=" bg-slate-400 flex">
        <div class="bg-amber-400 size-20"></div>
        <div class="bg-blue-400 size-20"></div>
        <div class="bg-green-400 size-20"></div>
        <div class="bg-red-400 size-20"></div>
    </div>
    <hr>
    <!-- flex-col-->
    <div class=" bg-slate-400 mt-10 flex flex-col">
        <div class="bg-amber-400 size-20"></div>
        <div class="bg-blue-400 size-20"></div>
        <div class="bg-green-400 size-20"></div>
        <div class="bg-red-400 size-20"></div>
    </div>

    <!-- flex-col-reverse-->
    <div class=" bg-slate-400 mt-10 flex flex-col-reverse">
        <div class="bg-amber-400 size-20"></div>
        <div class="bg-blue-400 size-20"></div>
        <div class="bg-green-400 size-20"></div>
        <div class="bg-red-400 size-20"></div>
    </div>

    <!-- flex-col-reverse-->
    <div class=" bg-slate-400 mt-10 flex items-center justify-center">
        <div class="bg-amber-400 size-20"></div>
        <div class="bg-blue-400 size-20"></div>
        <div class="bg-green-400 size-20"></div>
        <div class="bg-red-400 size-20"></div>
    </div>

    <!-- flex-wrap-->
    <div class=" bg-slate-400 mt-10 flex flex-wrap">
        <div class="bg-amber-400 size-50"></div>
        <div class="bg-blue-400 size-50"></div>
        <div class="bg-green-400 size-50"></div>
        <div class="bg-red-400 size-50"></div>
        <div class="bg-amber-400 size-50"></div>
        <div class="bg-purple-400 size-50"></div>
        <div class="bg-indigo-400 size-50"></div>
        <div class="bg-amber-950 size-50"></div>
        <div class="bg-black size-50"></div>
        <div class="bg-amber-600 size-50"></div>
        <div class="bg-orange-400 size-50"></div>
        <div class="bg-red-900 size-50"></div>

    </div>

    <!-- flex-col and flex-row-->
    <div class=" bg-slate-400 mt-10 flex flex-wrap flex-col  sm:flex-row">
        <div class="bg-amber-400 size-50"></div>
        <div class="bg-blue-400 size-50"></div>
        <div class="bg-green-400 size-50"></div>
        <div class="bg-red-400 size-50"></div>
        <div class="bg-amber-400 size-50"></div>
        <div class="bg-purple-400 size-50"></div>
        <div class="bg-indigo-400 size-50"></div>
        <div class="bg-amber-950 size-50"></div>
        <div class="bg-black size-50"></div>
        <div class="bg-amber-600 size-50"></div>
        <div class="bg-orange-400 size-50"></div>
        <div class="bg-red-900 size-50"></div>

    </div>
</body>

</html>
