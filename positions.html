<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body>
    <!--? position of  all boxes with respect to body -->
    <!-- <div class="bg-blue-600 size-20 absolute top-0 left-0"></div>
    <div class="bg-red-600 size-20 absolute top-0 right-0"></div>
    <div class="bg-green-600 size-20 absolute bottom-0 left-0"></div>
    <div class="bg-yellow-600 size-20 absolute bottom-0 right-0"></div> -->

    <!--? positions of all boxes of with respect to div  -->
    <div class="bg-purple-900 size-100 relative">
        <div class="bg-blue-600 size-20 absolute top-0 left-0"></div>
        <div class="bg-red-600 size-20 absolute top-0 right-0"></div>
        <div class="bg-green-600 size-20 absolute bottom-0 left-0"></div>
        <div class="bg-yellow-600 size-20 absolute bottom-0 right-0"></div>
    </div>

    <!--? fixed position  -->
    <div class="bg-indigo-400 size-100">
        <p class="bg-red-300 fixed z-20">Hello world</p>
    </div>

    <!--? inset with respect to div  -->
    <!-- spacing from left and right -->
    <div class="bg-blue-500 size-100 relative">
        <div class="bg-fuchsia-500 size-50 inset-10 absolute"></div>
    </div>


</body>

</html>
