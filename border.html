<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body>
    <div class="border m-5 w-96 p-4">border</div>
    <div class="border-4 m-5 w-96 p-4">border</div>
    <div class="border-4 border-blue-600 m-5 w-96 p-4">border</div>
    <div class="border-4 border-t-blue-600 border-r-red-600 border-b-green-600 border-l-pink-900 m-5 w-96 p-4">border
    </div>
    <div class=" border-blue-600 border-t-2 border-r-4 border-b-8 border-l-0 m-5 w-96 p-4">border</div>
    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-full">border</div>
    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-t-full">border</div>
    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-r-full">border</div>
    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-l-full">border</div>
    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-b-full">border</div>
    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-3xl">border</div>

    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-ss-full">border</div>
    <!-- ss means started started, ee ended ended -->
    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-ss-3xl">border</div>
    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-se-3xl">border</div>
    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-es-3xl">border</div>
    <div class="border m-4 border-blue-700 size-10 padding-4 rounded-ee-3xl">border</div>

    <!-- dashed border -->
    <div class="border-dashed border-4 border-amber-800 size-10"></div>
</body>

</html>
