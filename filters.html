<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filters</title>
    <link href="./src/output.css" rel="stylesheet" />
</head>

<body>
    <img src="./images/TheBoseBaby.jpeg" class="size-50" alt="">

    <!-- blur image -->
    <h1>blur</h1>
    <img src="./images/TheBoseBaby.jpeg" class="size-50 blur" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 blur-sm" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 blur-md" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 blur-3xl" alt="">

    <!-- blur image -->
    <h1 class="blur text-7xl">hello world</h1>

    <!-- brightness -->
    <h1>brightness</h1>
    <img src="./images/TheBoseBaby.jpeg" class="size-50 brightness-50" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 brightness-150" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 brightness-200" alt="">

    <!-- contras -->
    <h1>contras</h1>
    <img src="./images/TheBoseBaby.jpeg" class="size-50 contrast-0" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 contrast-50" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 contrast-75" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 contrast-100" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 contrast-125" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 contrast-150" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 contrast-200" alt="">


    <!-- contras -->
    <h1>grayscale</h1>
    <img src="./images/TheBoseBaby.jpeg" class="size-50 grayscale" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 grayscale-0" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 grayscale-25" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 grayscale-50" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 grayscale-75" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 grayscale-100" alt="">

    <!-- invert -->
    <h1>invert</h1>
    <img src="./images/TheBoseBaby.jpeg" class="size-50 invert" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 invert-0" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 invert-25" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 invert-50" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 invert-75" alt="">
    <img src="./images/TheBoseBaby.jpeg" class="size-50 invert-100" alt="">


      <!-- hue -->
      <h1>hue</h1>
      <img src="./images/TheBoseBaby.jpeg" class="size-50 hue-rotate-0" alt="">
      <img src="./images/TheBoseBaby.jpeg" class="size-50 hue-rotate-15" alt="">
      <img src="./images/TheBoseBaby.jpeg" class="size-50 hue-rotate-30" alt="">
      <img src="./images/TheBoseBaby.jpeg" class="size-50 hue-rotate-60" alt="">
      <img src="./images/TheBoseBaby.jpeg" class="size-50 hue-rotate-90" alt="">
      <img src="./images/TheBoseBaby.jpeg" class="size-50 hue-rotate-180" alt="">

</body>


</html>
